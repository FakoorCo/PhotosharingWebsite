<div class="container">
    <h2>Register</h2>
    <app-credential [busy]="apiCall" [errorStatus]="errorStatus" [isRegister]="true" (registerClick)="register($event)">
    </app-credential>
    <p></p>
    <a [routerLink]="['/login']">Already have an account? Login</a>

    <button type="button" class="btn" (click)="submitLogin();">Login with facebook</button>
</div>
