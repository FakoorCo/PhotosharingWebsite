<div> 
    <h4>User: {{userData.firstName}} {{userData.lastName}}</h4>
    

    <ng-container *ngIf="addedByMe()">
            <button class="btn btn-sm btn-info" type="submit" (click)="unFriendClick(userData.userId)">Un-Friend</button>
    </ng-container>

    <ng-container *ngIf="!addedByMe()">
            <button class="btn btn-sm btn-info" type="submit"
                    (click)="friendClick(userData.userId)">AddFriend</button>
    </ng-container>

</div>
