
<div *ngFor="let post of posts" class="container post-container">
  
    <app-post-comment [userId]="userId" [postData]="post"></app-post-comment>
    <app-comment-list [postId]="post.postId"></app-comment-list>

</div>


<div class="container more-container">
    <button class="btn btn-info" (click)="getMore()">More</button>
</div>
